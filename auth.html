    <style>
        body {

<body>
    <div class="container">
        <div class="success">‚úÖ –£—Å–ø–µ—à–Ω–∞—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è!</div>
        
        <div id="userInfo" class="user-info">

        </div>
        
        <p>–¢–µ–ø–µ—Ä—å —Ç—ã –º–æ–∂–µ—à—å –≤–µ—Ä–Ω—É—Ç—å—Å—è –≤ –∏–≥—Ä—É</p>
        <button onclick="closeAuth()">–í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –∏–≥—Ä—É</button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userData = {
            id: urlParams.get('id'),
            first_name: urlParams.get('first_name'),
            last_name: urlParams.get('last_name'),
            username: urlParams.get('username'),
            photo_url: urlParams.get('photo_url'),
            auth_date: urlParams.get('auth_date'),
            hash: urlParams.get('hash')
        };


        document.getElementById('userInfo').innerHTML = `
            <strong>üëã –ü—Ä–∏–≤–µ—Ç, ${userData.first_name || '–ò–≥—Ä–æ–∫'}!</strong><br>
            ${userData.username ? '@' + userData.username : ''}<br>
            <small>ID: ${userData.id}</small>
        `;

        localStorage.setItem('tg_user', JSON.stringify(userData));

        function closeAuth() {
            try {
                if (window.Telegram && Telegram.WebApp) {
                    Telegram.WebApp.sendData(JSON.stringify({
                        action: 'telegram_login',
                        user: userData
                    }));
                }
                
                if (window.opener) {
                    window.close();
                } else {
                    window.history.back();
                }
            } catch (e) {
                console.log('Error:', e);
                window.history.back();
            }
        }

        setTimeout(closeAuth, 3000);
    </script>
